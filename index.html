<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>lockin PPL Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Default dark theme fallback (Forest palette) */
      :root {
        --color-primary: 74 222 128;
        --color-primary-content: 23 23 23;
        --color-secondary: 34 197 94;
        --color-accent: 45 212 191;
        --color-text-base: 245 245 245;
        --color-text-muted: 163 163 163;
        --color-bg-base: 10 10 10;
        --color-bg-muted: 23 23 23;
        --color-bg-subtle: 38 38 38;
        --color-border: 64 64 64;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
       /* Custom styles for sliders */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: rgb(var(--color-bg-subtle));
        border-radius: 5px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: white;
        cursor: pointer;
        border-radius: 50%;
        border: 4px solid rgb(var(--color-bg-base));
        box-shadow: 0 0 0 1px rgb(var(--color-border));
      }
      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: white;
        cursor: pointer;
        border-radius: 50%;
        border: 4px solid rgb(var(--color-bg-base));
        box-shadow: 0 0 0 1px rgb(var(--color-border));
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-content': 'rgb(var(--color-primary-content) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              'text-base': 'rgb(var(--color-text-base) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              'bg-base': 'rgb(var(--color-bg-base) / <alpha-value>)',
              'bg-muted': 'rgb(var(--color-bg-muted) / <alpha-value>)',
              'bg-subtle': 'rgb(var(--color-bg-subtle) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.1.11",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.3",
    "@capacitor/core": "https://aistudiocdn.com/@capacitor/core@^7.4.3"
  }
}
</script>
</head>
  <body class="bg-bg-base text-text-base">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
